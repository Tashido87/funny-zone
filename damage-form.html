<form id="damage-form">
    <h2>Record Damage</h2>

    <div class="form-group">
        <label for="item-select">Select Item:</label>
        <select id="item-select" name="item-select" required>
            <option value="">-- Select an Item --</option>
        </select>
    </div>

    <div class="form-group">
        <label for="damage-quantity">Damage Quantity:</label>
        <input type="number" id="damage-quantity" name="damage-quantity" min="1" required>
    </div>

    <div class="form-group">
        <label for="remark">Remark (Optional):</label>
        <textarea id="remark" name="remark" rows="3"></textarea>
    </div>

    <div class="form-buttons">
        <button type="button" class="save">Save</button>
        <button type="button" class="cancel">Cancel</button>
    </div>
</form>
