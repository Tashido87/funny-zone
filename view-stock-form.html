<div id="view-stock">
    <h2>View Stock</h2>
    <table id="stock-table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Code No.</th>
                <th>Remaining</th>
                <th>Purchased Price</th>
                <th>Selling Price</th>
                <th>Total Purchased</th>
                <th>Total Sold</th>
                <th>Damage</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody id="stock-table-body">
            <!-- Populated dynamically via script.js -->
        </tbody>
    </table>

    <div class="form-buttons">
        <button type="button" class="cancel">Close</button>
    </div>
</div>

<script>
    // Populate stock table (to be called from script.js after loading)
    function populateStockTable(items) {
        const tbody = document.getElementById('stock-table-body');
        tbody.innerHTML = ''; // Clear existing rows

        items.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.itemName || ''}</td>
                <td>${item.codeNo || ''}</td>
                <td>${item.remaining || 0}</td>
                <td>${item.purchasedPrice || 0}</td>
                <td>${item.sellingPrice || 0}</td>
                <td>${item.totalPurchased || 0}</td>
                <td>${item.totalSold || 0}</td>
                <td>${item.damage || 0}</td>
                <td>${item.profit || 0}</td>
            `;
            tbody.appendChild(row);
        });
    }
</script>
