<form id="adjust-inventory-form">
    <h2>Adjust Inventory</h2>

    <div class="form-group">
        <label for="item-select">Select Item:</label>
        <select id="item-select" name="item-select" required>
            <option value="">-- Select an Item --</option>
        </select>
    </div>

    <div class="form-group">
        <label for="adjustment-type">Adjustment Type:</label>
        <select id="adjustment-type" name="adjustment-type" required>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
        </select>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity to Adjust:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
    </div>

    <div class="form-buttons">
        <button type="button" class="save">Save</button>
        <button type="button" class="cancel">Cancel</button>
    </div>
</form>
